<div class="modal-header bg-blue">
  {{'WIDTHDRAW'|translate}}

  <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
    <span class="center h v">
      <i class="fa fa-times col-white"></i>
    </span>
  </button>
</div>

<div class="padd-x20 modal-body" style="height: 300px">
  <div class="border-bottom marg-b-10 padding-b-15">
    <p class="small-text">
      {{'NEW_WITHDRAWAL'|translate}}: 
      <code>{{account ? account.name: ''}}</code>
      <code class="small-text marg-l-5">{{currentAmountREC}} Ɍ</code>
      <code class="small-text marg-l-5">{{currentAmountEUR}} €</code>
    </p>
  </div>
  <div class="row" style="width: 100%">
    <div class="col-lg-12">
      <p class="small-text">
        {{'FILL_FIELDS_WITHDRAWAL'|translate}}
      </p>
    </div>
    <div class="col-lg-12">
      <div class="group-col-left">
        <span class="small-text-2">{{'Amount'|translate}}</span>
        <input type="number" class="user-input small" [(ngModel)]="amount" placeholder="{{'Amount'|translate}}">

        <p *ngIf="amount > currentAmountEUR" class="small-text col-error">{{'NOT_ENOUGH_FUNDS'|translate}}</p>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="group-col-left">
        <span class="small-text-2">{{'Concept'|translate}}</span>
        <input type="text" class="user-input small" [(ngModel)]="concept" placeholder="{{'Concept'|translate}}">
      </div>
    </div>
  </div>
  <div class="group-row-left center v" style="margin-top: 20px; justify-content: flex-end">
    <p class="col-error small-text" style="margin-right: 10px!important">{{error}}</p>
    <btn-loader [loading]="loading" [text]="'ADD'"></btn-loader>
  </div>
</div>
