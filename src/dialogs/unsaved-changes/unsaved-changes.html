<modal-header title="{{'DISCARD_MAILING'|translate}}" (click)="close(false)" status="warning"></modal-header>

<div class="group-col-left padd-20">
  <div>
    <p>{{'DISCARD_MAILING_DESC'|translate}}</p>
  </div>

  <div class="group-row-left" style="width: 100%; justify-content: flex-end; margin-top: 25px">
    <button type="button" mat-button name="button" (click)="discard()" style="margin-right: 10px">
      {{'DISCARD_CHANGES'|translate}}
    </button>
    <button type="button" mat-button name="button" (click)="continue()" style="margin-right: 10px">
      {{'CONTINUE_EDITING'|translate}}
    </button>
    <button type="button" mat-raised-button color="primary" name="button" (click)="save()">
      <b>{{'SAVE'|translate}}</b>
    </button>
  </div>
</div>
