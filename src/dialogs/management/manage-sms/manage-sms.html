<modal-header title="{{'VIEW_SMS'|translate}}" (click)="close(false)"></modal-header>

<div class="group-col-left padd-20">

  <div>
    <p>
      Code for user <b>{{user.name}}</b>
    </p>
    <hr>
    <p>Phone <code>+{{user.prefix || '--'}} {{user.phone}}</code></p>
    <p>Code: <code>{{code.code}}</code></p>
    <p class="small-text col-gray-light">Tried <code>{{code.tries}}</code> times.</p>
  </div>

  <div class="group-row-left" style="width: 100%; justify-content: flex-end; margin-top: 25px">
    <button type="button" mat-button name="button" (click)="close()" style="margin-right: 10px">
      {{'CANCEL'|translate}}
    </button>
    <button type="button" mat-raised-button color="primary" name="button" (click)="close()">
      <b>{{'OK'|translate}}</b>
    </button>
  </div>
</div>
