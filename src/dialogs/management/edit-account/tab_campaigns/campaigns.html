<div style="height: 100%">
  <div class="row" style="margin: 0; padding: 20px;">
    <div class="col-lg-12">
      <p class="small-text">
        {{'CAMPAINGS_DESC'|translate}}
      </p>
    </div>
    <div class="col-lg-6" *ngFor="let campaign of campaigns">
      <mat-checkbox [disabled]="campaign.isFinished"
        [checked]="isCampaignActiveForAccount(campaign)"
        (change)="activateCampaign(campaign)">{{campaign.name}}</mat-checkbox>
    </div>
  </div>
</div>
