<div style="height: 100%">
  <div class="row" style="margin: 0; padding: 20px;">
    <div class="col-lg-12" style="margin-bottom: 15px;">
      <b class="small-text-3"
        style="margin: 15px 0 10px 0">{{'CAMPAIGNS'|translate}}</b>
      <p class="small-text col-gray-light">{{'CAMPAINGS_DESC'|translate}}</p>
    </div>

    <div class="col-lg-6" *ngFor="let campaign of campaigns"
      style="margin-bottom: 10px">
      <mat-checkbox color="primary" [disabled]="campaign.isFinished || loading"
        [checked]="isCampaignActiveForAccount(campaign)"
        (change)="toggleCampaign(campaign)">{{campaign.name}}</mat-checkbox>
    </div>

    <div class="col-lg-12" *ngIf="!campaigns.length">
      <p class="small-text-2 col-warning">
        {{'NO_ITEMS'|translate}}</p>
    </div>
  </div>
</div>
