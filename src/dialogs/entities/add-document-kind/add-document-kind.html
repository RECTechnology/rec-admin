<modal-header title="{{isEdit ? 'EDIT_DOCUMENT_KIND': 'ADD_DOCUMENT_KIND'|translate}}" (click)="close(false)">
</modal-header>

<div class="padd-x20 modal-body" style="min-height: 300px">
  <validation-errors [errors]="validationErrors" *ngIf="validationErrors.length > 0"
    style="border: 1px solid #ddd!important; width: 100%; margin-bottom: 15px;">
  </validation-errors>

  <div class="row">
    <div class="col-lg-12">
      <p style="padding-bottom: 15px">
        {{(!isEdit ? 'ADD_ITEM_DESC': 'EDIT_ITEM_DESC')|translate:({ type: itemType })}}
      </p>
    </div>
    <div class="col-lg-12">
      <input-field [(value)]="item.name" label="Name" [disabled]="loading"></input-field>
    </div>
    <div class="col-lg-12">
      <input-field [(value)]="item.description" label="Description" [disabled]="loading"></input-field>
    </div>
    <div class="col-lg-12" *ngIf="!isEdit">
      <input-field [(value)]="isLemon" label="Is lemon document type?" [disabled]="loading" type="toggle"></input-field>
    </div>
    <div class="col-lg-12" *ngIf="isLemon">
      <input-field [(value)]="item.lemon_doctype" label="Lemonway doc type" [disabled]="loading"></input-field>
    </div>
  </div>
  <div class="group-row-left center v" style="margin-top: 20px; justify-content: flex-end">
    <p class="col-error small-text" style="margin-right: 10px!important">{{error}}</p>
    <btn-loader [loading]="loading" [text]="isEdit ? 'EDIT': 'ADD'" (click)="proceed()"></btn-loader>
  </div>
</div>
