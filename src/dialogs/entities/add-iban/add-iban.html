<modal-header title="{{'CREATE_IBAN'|translate}}" (click)="close(false)"></modal-header>
<div class="padd-x20 modal-body" style="min-height: 300px">
    <div class="row">
        <div class="col-lg-12">
            <p style="padding-bottom: 15px">
                {{'ADD_ITEM_DESC' | translate: ({ type: itemType })}}
            </p>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.name" label="Name" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.holder" label="Holder" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.bic" label="BIC" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.bank_name" label="Bank Name" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.bank_address" label="Bank Address" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.number" label="IBAN Number" [disabled]="loading"></input-field>
        </div>
    </div>

    <div class="group-row-left center v" style="margin-top: 20px; justify-content: flex-end">
        <p class="col-error small-text" style="margin-right: 10px!important">{{error}}</p>
        <btn-loader [loading]="loading" [text]="'ADD'" (click)="proceed()"></btn-loader>
    </div>
</div>
