<modal-header title="{{'CREATE_IBAN'|translate}}" (click)="close(false)"></modal-header>
<div class="padd-x20 modal-body" style="min-height: 300px">
    <form class="row" ngNativeValidate (ngSubmit)="proceed()">
        <div class="col-lg-12">
            <p style="padding-bottom: 15px">
                {{'ADD_ITEM_DESC' | translate: ({ type: itemType })}}
            </p>
        </div>

        <div class="col-lg-12">
            <input-field description="{{'INTERNAL_NAME'|translate}}" [required]="true" [(value)]="item.name"
                label="Name" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field description="{{'IBAN_HOLDER'|translate}}" [required]="true" [(value)]="item.holder"
                label="Holder" [disabled]="loading"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [(value)]="item.bic" label="BIC" [disabled]="loading" [required]="false"></input-field>
        </div>

        <div class="col-lg-12">
            <input-field [error]="getErrorFor('bank_name')" [hasError]="errorNames.includes('bank_name')"
                description="{{'IBAN_BANK_NAME'|translate}}" [required]="true" [(value)]="item.bank_name"
                label="Bank Name" [disabled]="loading" [maxlength]="26">
            </input-field>
        </div>

        <div class="col-lg-12">
            <input-field [error]="getErrorFor('bank_address')" [hasError]="errorNames.includes('bank_address')"
                description="{{'IBAN_BANK_NAME'|translate}}" [required]="true" [(value)]="item.bank_address"
                label="Bank Address" [disabled]="loading" [maxlength]="26">
            </input-field>
        </div>

        <div class="col-lg-12">
            <input-field [error]="getErrorFor('number')" [hasError]="errorNames.includes('number')" [required]="true"
                [(value)]="item.number" label="IBAN Number" [disabled]="loading"></input-field>
        </div>

        <div class="group-row-left center v" style="margin-top: 20px; justify-content: flex-end">
            <p class="col-error small-text" style="margin-right: 10px!important">{{error}}</p>
            <btn-loader [loading]="loading" [text]="'ADD'" [submit]="true"></btn-loader>
        </div>
    </form>
</div>
