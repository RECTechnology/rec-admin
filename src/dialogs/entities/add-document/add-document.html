<modal-header title="{{isEdit ? 'EDIT_DOCUMENT': 'ADD_DOCUMENT'|translate}}" (click)="close(false)">
</modal-header>

<div class="padd-x20 modal-body" style="min-height: 300px">
  <div class="row">
    <div class="col-lg-12">
      <p style="padding-bottom: 15px">
        {{(!isEdit ? 'ADD_ITEM_DESC': 'EDIT_ITEM_DESC')|translate:({ type: itemType })}}
      </p>
    </div>
    <div class="col-lg-12">
      <input-field [(value)]="item.name" label="Name" [disabled]="loading"></input-field>
    </div>
    
    <div class="col-lg-12" *ngIf="!disableAccountSelector">
      <div class="group-col-left space-between" style="width :100%">
        <span class="small-text-2">{{'Account'|translate}}</span>
        <account-picker [disabled]="loading ||Â disableAccountSelector" [(id)]="item.account_id"></account-picker>
      </div>
    </div>

    <div class="col-lg-12" *ngIf="docKinds && docKinds.length">
      <input-field type="select" [(value)]="item.kind_id" label="Document Kind" [disabled]="loading"
        [options]="docKinds">
      </input-field>
    </div>

    <div class="col-lg-12">
      <file-selector label="Select Document" [(file)]="item.content"></file-selector>
    </div>
  </div>
  <div class="group-row-left center v" style="margin-top: 20px; justify-content: flex-end">
    <p class="col-error small-text" style="margin-right: 10px!important">{{error}}</p>
    <btn-loader [loading]="loading" [disabled]="!item.name" [text]="isEdit ? 'EDIT': 'ADD'" (click)="proceed()"></btn-loader>
  </div>
</div>
