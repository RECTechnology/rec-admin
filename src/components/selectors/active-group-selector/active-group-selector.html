<base-picker [showSelection]="showSelection" [items]="items" [item]="item" [label]="label" (onSearch)="search($event)"
  (itemChanged)="selectItem($event)" [hasSearch]="false" [isLoading]="isLoading">
  <ng-template let-item>
    <avatar *ngIf="item.name.trim() != ''" [account]="item"></avatar>
    <avatar *ngIf="item.name.trim() == ''">{{'Account' | translate}}</avatar>
  </ng-template>
</base-picker>
