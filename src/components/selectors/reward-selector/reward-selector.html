<base-picker [needsNone]="needsNone" [hasSearch]="true" [showSelection]="showSelection" [disabled]="disabled" [items]="items" [item]="item" [label]="label" (onSearch)="search($event)"
  (itemChanged)="selectItem($event)" [onChange]="onChange" [isLoading]="isLoading">
  <ng-template let-item>
   {{item.name}}
  </ng-template>
</base-picker>
