<base-picker [showSelection]="showSelection" [items]="items" [item]="item" [label]="label" (onSearch)="search()"
  (itemChanged)="selectItem($event)" [onChange]="onChange" [needsNone]="needsNone" [hasSearch]="false" [isLoading]="isLoading">
  <ng-template let-item>
    {{item | tolang}}
  </ng-template>
</base-picker>
