<mat-select *ngIf="!error" [(ngModel)]="value" [disabled]="disabled" (ngModelChange)="valueChange.emit(value)"
    class="mat-button-menu" style="width: 100%; min-width: 90px;padding: 2px 6px">
    <mat-option *ngFor="let type of streetTypes" [value]="type">
        <span class="text-transform: capitalize">{{type | translate}}</span>
    </mat-option>
</mat-select>
<p *ngIf="error" class="small-text col-error">
    {{error}}
</p>
