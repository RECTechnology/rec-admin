<base-picker [needsNone]="needsNone" [showSelection]="showSelection" [disabled]="disabled" [items]="items" [item]="item" [label]="label" (onSearch)="search($event)"
  (itemChanged)="selectItem($event)" [onTouch]="onTouch" [onChange]="onChange" [isLoading]="isLoading">
  <ng-template let-item>
   <code style="color: #0098db;">{{item.id}}</code> - <avatar [account]="item"></avatar> - <small style="color: #828282">{{item.cif}}</small>
  </ng-template>
</base-picker>
