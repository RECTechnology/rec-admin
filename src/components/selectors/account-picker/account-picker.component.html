<button [disabled]="disabled" type="button" mat-button class="mat-button-menu" (click)="openSelectAccount()"
    style="text-align: left; margin: 0!important; width: auto; min-width: 1px;line-height: 28px!important; margin-right: 10px!important">
    <img src="{{selectedAccount && selectedAccount.company_image || Brand.account_default_image}}" alt=""
        style="width: 20px; height: 20px">
    {{selectedAccount && selectedAccount.name || 'Select Account'}}
    <i class="fa fa-caret-down" style="margin-left: 10px"></i>
</button>
