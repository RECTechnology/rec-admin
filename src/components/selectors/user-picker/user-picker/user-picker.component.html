<base-picker [needsNone]="needsNone" [onChange]="onChange" [showSelection]="showSelection" [items]="items" [item]="item" [label]="label" (onSearch)="search($event)"
  (itemChanged)="selectItem($event)" [isLoading]="isLoading">
  <ng-template let-item>
    {{item | tolang}}
    <span *ngIf="!item.name">{{'Account' | translate}}</span>
    <span *ngIf="item && item.dni"> - {{item.dni}}</span>
  </ng-template>
</base-picker>
