<base-picker [needsNone]="needsNone" [showSelection]="showSelection" [items]="items" [item]="item" [label]="label" (onSearch)="search($event)"
  (itemChanged)="selectItem($event)" [onTouch]="onTouch" [onChange]="onChange" [isLoading]="isLoading">
  <ng-template let-item>
    {{item | tolang}}
  </ng-template>
</base-picker>
