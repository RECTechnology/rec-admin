<mat-form-field  [floatLabel]="'never'" style="width: 100%">
    <input matInput [formControl]="formControl" [disabled]="isDisable" matInput [value]="date" (dateChange)="setDate($event)" [placeholder]="label" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formControl.invalid"> {{'REQUIERED_END' | translate}}
    </mat-error>
</mat-form-field>
