<mat-select *ngIf="!error" [value]="value"
    (selectionChange)="valueChange.emit($event.value)" [disabled]="disabled"
    class="mat-button-menu" style="width: 90px">
    <mat-option *ngFor="let campaign of campaigns" [value]="campaign">
        {{campaign.name}}
    </mat-option>
</mat-select>
<span *ngIf="error" class="small-text col-error">
    {{error}}
</span>
