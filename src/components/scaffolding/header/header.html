<div class="page-header_" collapsesWhen='sidemenu'>
  <div class="christmas-easter-egg" *ngIf="isChristmas">
    <ul class="lightrope">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <div class="group-row">
    <button mat-icon-button
      *ngIf="!controles.isToggled('sidemenu') && utils.isMobileDevice" (click)="controles.toggle('sidemenu')">
      <p class="center h v">
        <i class="fa fa-bars"></i>
      </p>
    </button>

    <ng-content *ngIf="!utils.isMobileDevice"></ng-content>
  </div>

  <div class="group-row" style="overflow: visible">
    <app-notifications></app-notifications>
    <lang-selector></lang-selector>

    <button mat-button [matMenuTriggerFor]="profileMenu" type="button"
      style="text-align: left; margin: 0!important; width: auto; min-width: 1px;line-height: 28px!important; margin-left: 10px!important; margin-right: 20px!important">
      <a class="user-image" id="profile-dropdown" style="margin-right: 10px">
        <img src="{{us.userData.profile_image || brand.profile_default_image}}" alt="">
      </a>
      <span *ngIf="!utils.isMobileDevice">{{us.userData.name}}</span>
      <i class="fa fa-caret-down"></i>
    </button>
    <mat-menu #profileMenu="matMenu" overlapTrigger="false">
      <button mat-menu-item (click)="logout()">
        <i class="fa fa-sign-out"></i> {{'Logout'|translate}}
      </button>
    </mat-menu>
  </div>
</div>
