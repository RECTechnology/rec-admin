<div class="header bordered-bottom" style="padding: 10px 15px">
    <p class="no-margin no-padding small-text col-blue" style="width: auto; margin: 0 !important">
        {{title|translate}}</p>

    <input id="tl-header-search-bar" *ngIf="options.input" #search type="text" class="{{inputClass}}"
        style="max-width: 70%;margin: 0 15px" placeholder="{{searchPlaceholder|translate}}...">

    <div *ngIf="options.input">
        <button type="button" id="tl-header-search-btn" color="primary" mat-raised-button (click)="search();"
            name="button">
            <p class="text-small">
                <i class="fa fa-search"></i>
                {{searchPlaceholder|translate}}
            </p>
        </button>
    </div>

    <div *ngIf="options.refresh">
        <icon-btn icon="fa-refresh" (click)="search()" matTooltip="Refresh data"></icon-btn>
    </div>

    <div *ngIf="options.newItem">
        <button type="button" color="primary" mat-raised-button (click)="addItem();" name="button">
            <p class="text-small">
                <i class="fa {{newItemIcon}}"></i>
                {{newItemText|translate}}
            </p>
        </button>
    </div>

    <div *ngIf="options.showOptions">
        <button type="button" color="primary" mat-icon-button name="button">
            <p class="text-small">
                <i class="fa fa-cog"></i>
            </p>
        </button>
    </div>
    <ng-content></ng-content>
</div>
