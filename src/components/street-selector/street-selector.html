<mat-select *ngIf="!error" [(ngModel)]="value" (ngModelChange)="valueChange.emit(value)"
    style="width: 100%; min-width: 90px">
    <mat-option *ngFor="let type of streetTypes" [value]="type">
        <span class="text-transform: capitalize">{{type|translate}}</span>
    </mat-option>
</mat-select>
<p *ngIf="error" class="small-text col-error">
    {{error}}
</p>
