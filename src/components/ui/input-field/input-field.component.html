<div class="group-col-left">
    <span class="small-text-2" *ngIf="label">{{label|translate}}</span>
    <input *ngIf="isNormalInput" [disabled]="disabled" [type]="type" class="user-input small" [ngModel]="value"
        (ngModelChange)="valueChange.emit($event)" placeholder="{{placeholder}}" name="{{name}}">

    <mat-checkbox *ngIf="!isNormalInput && type === 'checkbox'" color="primary" [ngModel]="value"
        (ngModelChange)="valueChange.emit($event)">
        <span class="small-text-2">{{placeholder|translate}}</span>
    </mat-checkbox>

    <mat-select class="mat-button-menu" *ngIf="!isNormalInput && type === 'select'" [ngModel]="value"
        (ngModelChange)="valueChange.emit($event)" placeholder="{{placeholder}}">
        <mat-option [value]="opt.value ||Â opt" *ngFor="let opt of options">{{(opt.name || opt)|translate}}</mat-option>
    </mat-select>
