<button type="{{submit ? 'submit': 'button'}}" mat-raised-button [color]="color" name="button"
  [disabled]="loading || disabled" style="min-width: 150px; width: 100%" (click)="onClick()">
  <div class="center h v">
    <mat-progress-spinner [diameter]="20" color="primary" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
    <p class="text-small no-margin" style="margin: 0px 6px!important">
      {{text | translate}}
    </p>
  </div>
</button>
