<div class="modal-header bg-blue">
    <span>{{('EXPORT'|translate) + '  ' + (entityName|translate)}}</span>

    <button type="button" md-icon-button class="icon-btn-small" name="button" (click)="close(false)" title="close">
        <span class="center h v">
            <i class="fa fa-times col-white"></i>
        </span>
    </button>
</div>

<div class="group-col-left padd-x20" style="position: relative; max-height: 80vh; overflow-y: auto;">
    <div class="overlay center v h" *ngIf="loading">
        <md-progress-spinner color="primary" mode="indeterminate" style="width: 40px; height: 40px">
        </md-progress-spinner>
    </div>

    <div style="width: 100%; padding-bottom: 10px">
        <p class="small-text ">{{'EXPORT_FILENAME'|translate}}:</p>
        <input type="text" id="fileName" class="input border-radius-2 w-100" style="max-width: 100%;"
            placeholder="{{'Enter a filename'|translate}}..." [(ngModel)]="fileName">
        <p *ngIf="!fileName" class="small-text col-error">{{'FILENAME_REQUIRED'|translate}}</p>
    </div>

    <p class="small-text col-info">* {{'FILTERS_APPLY'|translate}}</p>

    <kvp-list [(hidden)]="hidden" [items]="list" (onChange)="changedItems($event)"></kvp-list>

    <div class="center v">
        <button md-raised-button [disabled]="!fileName ||Â loading" (click)="export()"
            style="margin-left: 8px!important; padding-right: 10px!important">
            <span class="center h v">
                <i class="fa fa-download"></i> {{'EXPORT'|translate}}
            </span>
        </button>
        <p *ngIf="error" style="margin-left: 10px" class="small-text col-error">{{error}}</p>
    </div>
</div>
