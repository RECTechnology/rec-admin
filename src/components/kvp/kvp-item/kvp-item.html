<div class="kvp-item" [ngClass]="{'inactive': !active}">
  <div class="kvp-checkbox">
    <md-checkbox [(ngModel)]="active" (change)="changedActive($event)" color="primary"></md-checkbox>
  </div>
  <div class="kvp-key">
    <input class="input" type="text" [(ngModel)]="key" (change)="changedKey($event)" autofocus>
  </div>
  <div class="kvp-value">
    <input class="input" type="text" [(ngModel)]="value" (change)="changedValue($event)" (keyup.enter)="newLine()">
  </div>
  <div class="kvp-actions">
    <button md-icon-button [disabled]="!canRemove" color="primary" (click)="remove()">
      <span class="center h v"> <i class="fas fa-times col-error"></i></span>
    </button>
    <button md-icon-button color="primary" (click)="up()" [disabled]="!canMoveUp">
      <span class="center h v"> <i class="fas fa-arrow-up"></i></span>
    </button>
    <button md-icon-button color="primary" (click)="down()" [disabled]="!canMoveDown">
      <span class="center h v"> <i class="fas fa-arrow-down"></i></span>
    </button>
  </div>
</div>
