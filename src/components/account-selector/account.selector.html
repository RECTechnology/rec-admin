<div class="modal-header bg-blue">
  <span>Change Account</span>
  <button type="button" md-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
    <span class="center h v">
      <i class="fa fa-times col-white"></i>
    </span>
  </button>
</div>
<div class="padd-x20 center h v" style="margin:0; max-height: 80vh; overflow-y: auto; overflow-x: hidden">
  <button [md-menu-trigger-for]="langMenu" type="button" md-button class="md-button-menu" style="text-align: left; margin: 0!important; width: auto; min-width: 1px;line-height: 28px!important; margin-right: 10px!important">
    <img src="{{currentAccount.company_image || Brand.account_default_image}}" alt="" style="width: 20px; height: 20px"> {{currentAccount.name}}
    <i class="fa fa-caret-down" style="margin-left: 10px"></i>
  </button>
  <md-menu #langMenu="mdMenu" y-position="below">
    <button (click)="selectAccount(acc.company)" md-menu-item *ngFor="let acc of companyService.companies" style="padding: 5px auto">
      <img src="{{acc.company.company_image || Brand.account_default_image}}" alt="" style="width: 20px; height: 20px"> {{acc.company.name}}
    </button>
    <button md-menu-item *ngIf="!companyService.companies.length">
      <!-- <md-progress-spinner mode="undeterminate" color="primary" style="width: 20px; height: 20px"></md-progress-spinner> -->
      loading...
    </button>
  </md-menu>
</div>
