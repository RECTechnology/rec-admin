<header-nav></header-nav>
<sidemenu></sidemenu>

<div class="page users" [ngClass]="{'collapsed': !controles.sidemenuVisible}">
  <div class="row" style="margin: 0; padding: 20px;">
    <mat-card class="col-lg-12" style="min-height: 200px;padding: 0">
      <tl-header title="Users" [(query)]="query" (onSearch)="search($event)">
        <icon-btn (click)="export()" matTooltip="{{'EXPORT_AS_CSV'|translate}}" icon="fa-download"></icon-btn>
      </tl-header>
      <tl-subheader style="position: relative">
        <div class="abs-center-right small-text">
          {{'Showing'|translate}}: {{showing}} of {{total}}
        </div>
      </tl-subheader>
      <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)" [headers]="headers" [data]="sortedData"
        [itemOptions]="itemOptions" [limit]="limit" [options]="{optionsType: 'buttons'}" [total]="total"
        (onChangePage)="changedPage($event)">
      </tl-table>
    </mat-card>
  </div>
  <page-footer></page-footer>
</div>
