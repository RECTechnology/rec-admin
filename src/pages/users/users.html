<header-nav></header-nav>
<sidemenu></sidemenu>

<div class="page users" [ngClass]="{'collapsed': !controles.sidemenuVisible}">
  <div class="row" style="margin: 0; padding: 20px;">
    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
      <tl-header title="Users" [options]="headerOpts" [(query)]="searchQuery" (onSearch)="search($event)">
        <button md-icon-button style="margin-left: 8px" (click)="export()" matTooltip="{{'EXPORT_AS_CSV'|translate}}">
          <span class="center h v">
            <i class="fa fa-download small-text-2"></i>
          </span>
        </button>
      </tl-header>
      <tl-subheader style="position: relative">
        <div class="abs-center-right small-text">
          {{'Showing'|translate}}: {{showingUsers}} of {{companyService.totalUsers}}
        </div>
      </tl-subheader>
      <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)" [headers]="headers" [data]="sortedData"
        [itemOptions]="itemOptions" noItemsMessage="There are no users yet" [limit]="limit"
        [total]="companyService.totalUsers" (onChangePage)="changedPage($event)">
      </tl-table>
    </div>
  </div>
  <page-footer></page-footer>
</div>
