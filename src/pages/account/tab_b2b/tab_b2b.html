<div style="height: 100%">
  <div class="row" style="margin: 0; padding: 20px;">
    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
      <div class="header bordered-bottom" style="padding: 10px 15px">
        <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
          {{'B2B_MODULE'|translate}}</p>

        <button type="button" color="primary" mat-raised-button name="button" (click)="sendB2b()">
          <p class="text-small">
            {{'Download Pdf'|translate}}
          </p>
        </button>
      </div>

      <div class="row" style="padding: 20px">
        <div class="padd-x20" style="width: 100%" [innerHtml]="pdfHtml | keepHtml"></div>
      </div>
    </div>
  </div>
</div>
