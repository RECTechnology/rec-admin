<div class="header bordered-bottom" style="padding: 12px 15px">
    <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
        {{'WALLET_TO_WALLET'|translate}} <i class="col-warning"> * {{'ONLY_IN_LEMONWAY:short'|translate}}</i></p>

    <div>
        <button style="margin-right: 10px;" mat-raised-button color="primary" (click)="newWallet2WalletOut()">
            + {{'CASH_OUT'|translate}}/{{'CASH_IN'|translate}}
        </button>

        <button style="margin-right: 10px;" mat-icon-button color="primary" (click)="getP2PTxs()">
            <i class="fa fa-refresh"></i>
        </button>
    </div>
</div>
<div>
    <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)" [headers]="headersP2P"
        [data]="sortedDataP2P" noItemsMessage="There are no items yet" [options]="tableOptions" [limit]="limit"
        [total]="total" (onChangePage)="changedPage($event)" showLoader="true">
    </tl-table>
</div>
