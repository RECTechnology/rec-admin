<div style="height: 100%">
  <div class="row" style="margin: 0; padding: 20px;">
    <div class="col-lg-3">
      <mat-card style="min-height: 200px;padding:0;">
        <div class="header bordered-bottom" style="padding: 14px 15px">
          <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
            {{'INFO'|translate}}</p>
        </div>

        <div class="group-col-left padd-x20" style="width: 100%;">
          <div class="small-text center v space-between" style="width: 100%;">
            <b>Internal ID </b>
            <p>3123</p>
          </div>

          <div class="small-text center v space-between" style="width: 100%;">
            <b>External ID </b>
            <p>3123</p>
          </div>

          <div class="small-text center v space-between" style="width: 100%;">
            <b>Is Pro </b>
            <p><span class="fa fa-check col-success"></span></p>
          </div>
        </div>
      </mat-card>
    </div>

    <div class="col-lg-9">
      <mat-card style="min-height: 200px;padding:0">
        <div class="header bordered-bottom" style="padding: 12px 15px">
          <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
            {{'WITHDRAWALS'|translate}}</p>

          <button mat-raised-button color="primary" (click)="newWithdrawal()">
            + New Withdrawal
          </button>
        </div>
        <div>
          <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)" [headers]="headers"
            [data]="sortedData" [itemOptions]="itemOptions" [options]="options"
            noItemsMessage="There are no withdrawals yet" [limit]="limit" [total]="total"
            (onChangePage)="changedPage($event)" showLoader="true">
          </tl-table>
        </div>
      </mat-card>
    </div>
  </div>
</div>
