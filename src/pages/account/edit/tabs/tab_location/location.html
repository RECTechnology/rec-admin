<div style="height: 100%; padding: 20px">
  <mat-card style="padding: 20px">
    <div class="row" style="margin: 0;">
      <div class="col-lg-12">
        <b class="small-text-3" style="margin: 15px 0 8px 0!important">{{'LOCALIZATION'|translate}}</b>
        <p class="small-text col-gray-light">
          {{'ORG_INFO_DESC'|translate}}
        </p>
      </div>

      <div class="col-lg-12">
        <div class="row marg-bottom-20">
          <div class="col-lg-12" style="margin: 15px 0 10px 0">
            <b class="small-text-3">{{'Address'|translate}}</b>
          </div>

          <div class="col-lg-6">
            <div class="group-col-left">
              <street-type-selector label="STREET_TYPE" [disabled]="loading" [needsNone]="true" (itemChanged)="accountCopy.street_type = $event"
              [item]="accountCopy.street_type"></street-type-selector>
            </div>
          </div>
          <div class="col-lg-6">
            <input-field type="text" [(value)]="accountCopy.street" label="Street" [disabled]="loading">
            </input-field>
          </div>

          <div class="col-lg-6">
            <input-field type="number" [(value)]="accountCopy.address_number" label="Number" [disabled]="loading">
            </input-field>
          </div>

          <div class="col-lg-6">
            <input-field type="number" [(value)]="accountCopy.zip" label="ZIP" [disabled]="loading">
            </input-field>
          </div>

          <div class="col-lg-6">
            <div class="group-col-left">
              <neighbourhood-selector label="NEIGHBOURHOOD" [disabled]="loading" [needsNone]="true"
              (itemChanged)="accountCopy.neighbourhood_id = $event.id" [item]="accountCopy.neighbourhood">
              </neighbourhood-selector>
            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-6">
        <div class="group-col-left">
          <b class="small-text-3" style="margin: 15px 0 10px 0">{{'Coordenates'|translate}}</b>
          <div class="row">
            <div class="col-lg-6">
              <input-field type="number" [(value)]="accountCopy.latitude" label="Latitude" [disabled]="loading">
              </input-field>
            </div>
            <div class="col-lg-6">
              <input-field type="number" [(value)]="accountCopy.longitude" label="Longitude" [disabled]="loading">
              </input-field>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-12">
              <b class="small-text-3" style="margin: 15px 0 10px 0">{{'Map'|translate}}</b>
            </div>
            <div class="col-lg-12">
              <b class="small-text-3 marg-bottom-10">{{'On Map'|translate}}</b>
              <div class="group-col-left">
                <mat-slide-toggle color="primary" [disabled]="loading" [(ngModel)]="accountCopy.on_map"
                  (change)="changeMapVisibility(accountCopy.id, $event, 0)">
                </mat-slide-toggle>
              </div>
            </div>
          </div>
      </div>

      <div class="col-lg-12">
        <div class="group-row-left" style="margin-top: 20px; margin-bottom: 20px">
          <btn-loader (click)="update()" [disabled]="loading" [loading]="loading" text="{{'Update'|translate}}">
          </btn-loader>
          <p *ngIf="error">{{error}}</p>
        </div>
      </div>
    </div>
  </mat-card>
</div>
