<div style="height: 100%; padding: 20px">
  <mat-card style="padding: 20px">
    <div class="row" style="margin: 0; padding: 0px;">

      <div class="col-lg-6">
        <div class="col-lg-12" style="margin-bottom: 15px; padding: 0px 0px 10px 0px;">
          <b class="small-text-3" style="margin: 15px 0 10px 0">{{'CLOSED_CIRCUIT_CAMPAIGNS'|translate}}</b>
          <p class="small-text col-gray-light">{{'CAMPAINGS_DESC'|translate}}</p>
        </div>
        <div class="row">
          <div class="col-lg-6" *ngFor="let campaign of campaignsV1" style="margin-bottom: 10px">
            <mat-checkbox color="primary" [disabled]="campaign.isFinished || loading"
              [checked]="isCampaignActiveForAccount(campaign)" (change)="toggleCampaign(campaign)">{{campaign.name}}
            </mat-checkbox>
          </div>
        </div>
      </div>

      <div *ngIf="showV2Campaigns" class="col-lg-6">
        <div class="col-lg-12" style="margin-bottom: 15px; padding: 0px 0px 10px 0px;">
          <b class="small-text-3" style="margin: 15px 0 10px 0">{{'OPEN_CIRCUIT_CAMPAIGNS'|translate}}</b>
          <p class="small-text col-gray-light">{{'CAMPAINGS_DESC'|translate}}</p>
        </div>
        <div class="row">
          <div class="col-lg-6" *ngFor="let campaign of campaignsV2" style="margin-bottom: 10px; padding-left: 10px;">
              <span>{{campaign.name || 'Campa√±a'}}</span>
          </div>
        </div>
      </div>

      <div class="col-lg-12" *ngIf="!campaigns.length">
        <p class="small-text-2 col-warning">
          {{'NO_ITEMS'|translate}}</p>
      </div>
    </div>
  </mat-card>
</div>
