<modal-header  title="{{'ADD_ACTIVITY'|translate}}" (click)="close()"></modal-header>
<ng-template #areItem>
    <modal-header title="{{'ADD_ACTIVITY'|translate}}" (click)="close()"></modal-header>
</ng-template>

<div class="col " style=" padding: 0!important;align-items:center;justify-content:center">
    <div class="padd-20" style="width:300px;">
        <div class="col" >
            <p class="small-text-2">{{'ADD_BUSSINES_ACT'|translate}}</p>
            <div class="group-col-left" style="margin-top: 10px;">
                <div >
                    <activity-picker label="PARENT_ACTIVITY" [item]="main_activity"
                        (itemChanged)="selectParentActivity($event)" [parent]="'null'">
                    </activity-picker>
                </div>
                <div style="margin-right: 15px">
                    <activity-picker label="DAUGHTER_ACTIVITIES" [item]="secondary_activity"
                        (itemChanged)="selectActivity($event)" [parent]="main_activity_id">
                    </activity-picker>
                </div>

            </div>
        </div>

        <div class="col-lg-12 col-sm-12 col-md-12">
            <div style="margin-top: 30px;margin-left: 30px;margin-bottom: 15px;">
                <btn-loader (click)="addAct()" [disabled]="disabled ||Â loading" [loading]="loading"
                    text="{{'SAVE'|translate}}">
                </btn-loader>
                <p *ngIf="error" class="col-error small-text">{{error}}</p>
            </div>
        </div>
    </div>
</div>
