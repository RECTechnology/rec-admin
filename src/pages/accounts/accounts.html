<header-nav></header-nav>
<app-page>
  <div class="row" style="margin: 0;">
    <mat-card class="col-lg-12" style="min-height: 200px;padding: 0">
      <tl-header title="Accounts" [query]="query" [options]="headerOpts" (onSearch)="searchWrapper($event)"
        [searching]="loading">
        <icon-btn (click)="export()" matTooltip="{{'EXPORT_AS_CSV'|translate}}" icon="fa-download"></icon-btn>
      </tl-header>

      <tl-subheader>
        <div class="row" style="padding: 8px 15px; margin: 0;">
          <mat-checkbox #checkBox style="margin-right: 15px; margin-top: 20px;" color="primary" [checked]="active"
            (change)="addActive($event)">
            <span class="small-text">{{'Active'|translate}}</span>
          </mat-checkbox>
          <mat-radio-group style="margin-top: 20px;" aria-label="Select an option" [(ngModel)]="type" (change)="changedType()">
            <mat-radio-button style="margin-right: 10px" value="COMPANY" color="primary">
              <span class="small-text">{{'Company'|translate}}</span>
            </mat-radio-button>
            <mat-radio-button style="margin-right: 10px" value="PRIVATE" color="primary">
              <span class="small-text">{{'Private'|translate}}</span>
            </mat-radio-button>
            <mat-radio-button style="margin-right: 10px" value="" color="primary">
              <span class="small-text">{{'All'|translate}}</span>
            </mat-radio-button>
          </mat-radio-group>
          <mat-checkbox color="primary" [(ngModel)]="onlyExchanges" style="margin-right: 15px; margin-top: 20px;"
            (ngModelChange)="onlyExchangesChange()">
            <span class="small-text">{{'EXCHANGERS' | translate}}</span>
          </mat-checkbox>
          <campaign-selector [needsNone]="true" label="CAMPAIGN" [item]="campaignFilter" (itemChanged)="campaignFilterChanged($event)"></campaign-selector>
        </div>
      </tl-subheader>

      <tl-table [loading]="loading && !sortedData.length" [sort]="true" (onSort)="sortData($event)"
        [itemOptions]="itemOptions" [headers]="headers" [data]="sortedData" [limit]="limit" [total]="total"
        [pageIndex]="offset" (onChangePage)="changedPage($event)" [options]="tableOptions">
      </tl-table>
    </mat-card>
  </div>
</app-page>
