<div class="modal-header bg-blue">
  {{'CHANGE PASSWORD'|translate}}

  <button type="button" md-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
    <span class="center h v">
      <i class="fa fa-times col-white"></i>
    </span>
  </button>
</div>


<div class="group-col-left padd-x20">

  <p class="small-text-2 col-gray">{{message|translate}}</p>

  <div class="group-col-left" style="width: 100%">
    <p class="small-text">{{'Old Password'|translate}}: </p>
    <input type="password" name="" value="" class="user-input" style="padding-top: 0!important" [(ngModel)]="old_pass" [disabled]="loading">
  </div>

  <div class="group-col-left" style="width: 100%">
    <p class="small-text">{{'New Password'|translate}}: </p>
    <input type="password" name="" value="" class="user-input" style="padding-top: 0!important" [(ngModel)]="new_pass" [disabled]="loading">
  </div>
  <!-- <ul style="padding-left: 15px;">
    <li class="small-text">{{'Password must be longer than 8 characters'|translate}}</li>
    <li class="small-text">{{'Contain a uppercase'|translate}}</li>
    <li class="small-text">{{'Contain a lowercase'|translate}}</li>
    <li class="small-text">{{'Contain a number'|translate}}</li>
    <li class="small-text">{{'Contain a symbol ($, _, ...)'|translate}}</li>
    <li class="small-text">{{'Password must be shorter than 48 characters'|translate}}</li>
  </ul> -->


  <div class="group-col-left" style="width: 100%">
    <p class="small-text">{{'Repeat New Password'|translate}}: </p>
    <input type="password" name="" value="" class="user-input" style="padding-top: 0!important" [(ngModel)]="repeat_new_pass" [disabled]="loading">
  </div>

  <div class="group-row-left center h" style="justify-content: flex-end; width: 100%">
    <p class="small-text text-danger">{{error}}</p>
    <btn-loader style="margin-left: 10px" (click)="changePassword()" [disabled]="!old_pass || !new_pass || !repeat_new_pass || loading"
      [loading]="loading" [text]="'Change'">
    </btn-loader>
  </div>
</div>
