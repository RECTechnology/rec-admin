<div class="modal-header bg-blue">
  <span>{{'ADD COMMENT'|translate}}</span>

  <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
    <span class="center h v"><i class="fa fa-times col-white"></i></span>
  </button>
</div>

<div class="row" style="margin: 0; padding: 20px; max-width: 550px">
  <div class="col-lg-12">
    <div class="text-small">{{'ADD_COMMENT_TO'|translate}} <span class="badge bg-dark">{{transaction.id}}</span></div>

    <div class="group-col-left" style="margin-top: 15px">
      <div class="group-col-left" style="width: 100%; margin-bottom: 15px">
        <p class="small-text" style="margin-bottom: 10px!important">{{'Comment'|translate}}: </p>
        <textarea type="number" name="" value="" class="user-input no-margin small bordered text-area" [(ngModel)]="comment" cols="6" placeholder="Enter a comment"></textarea>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="group-row-left" style="align-items: center; justify-content: space-between">
      <p class="small-text text-danger">{{error ? 'There has been an error: '+error: ''}}</p>
      <btn-loader
        (click)="addComment()"
        [disabled]="!comment.length"
        [loading]="loading"
        [text]="'ADD'">
      </btn-loader>
    </div>
  </div>
</div>
