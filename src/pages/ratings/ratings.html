<header-nav></header-nav>
<app-page>
    <div class="row" style="margin: 0;">
        <mat-card class="col-lg-12" style="min-height: 200px;padding: 0">
            <tl-header title="{{'Ratings' | translate}}" [options]="headerOpts" (onSearch)="search()">
            <icon-btn (click)="export()" matTooltip="{{'EXPORT_AS_CSV'|translate}}" icon="fa-download"></icon-btn>
            </tl-header>

            <tl-subheader>
                <div style="width: auto;" class="center v" >
                    <div style="padding: 10px;" matTooltip="{{'Filter by account' | translate}}">
                        <account-picker [needsNone]="true" label="ACCOUNTS" [item]="accountFilter"
                        style="margin: 0" (itemChanged)="addAccountIdQuery($event)">
                        </account-picker>
                    </div>
                    <div style="padding: 10px;" matTooltip="{{'Filter by commerce' | translate}}">
                        <account-picker [needsNone]="true" label="Commerce" [item]="companyFilter"
                        style="margin: 0" [filters]="filters" (itemChanged)="addCompanyIdQuery($event)">
                        </account-picker>
                    </div>
                    <div style="padding: 10px;" matTooltip="{{'Filter by attribute' | translate}}">
                        <badges-selector [needsNone]="true" label="Attribute" [item]="badgeFilter"
                        style="margin: 0;" (itemChanged)="addBadgeIdQuery($event)"></badges-selector>
                    </div>
                </div>
            </tl-subheader>

            <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)"
            [headers]="headers" [data]="sortedData" [limit]="limit" [total]="total"
            [pageIndex]="offset" (onChangePage)="changedPage($event)">
            </tl-table>
        </mat-card>
    </div>    
</app-page>
