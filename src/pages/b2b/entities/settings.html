<header-nav></header-nav>
<sidemenu></sidemenu>

<div class="page b2b-settings" [ngClass]="{'collapsed': !controles.sidemenuVisible}">
    <mat-tab-group [(selectedIndex)]="currentTab" (selectedIndexChange)="changeUrl($event)">
        <mat-tab label="{{'ACTIVITIES'|translate}}">
            <tab-activities *ngIf="currentTab === 0"></tab-activities>
        </mat-tab>
        <mat-tab label="{{'PRODUCTS'|translate}}">
            <tab-products *ngIf="currentTab === 1"></tab-products>
        </mat-tab>
        <mat-tab label="{{'NEIGHBORHOODS'|translate}}">
            <tab-neighborhoods *ngIf="currentTab === 2"></tab-neighborhoods>
        </mat-tab>
        <mat-tab label="{{'DOCUMENT_KINDS'|translate}}">
            <tab-document-kinds *ngIf="currentTab === 3"></tab-document-kinds>
        </mat-tab>
        <mat-tab label="{{'DOCUMENTS'|translate}}">
            <tab-documents *ngIf="currentTab === 4"></tab-documents>
        </mat-tab>
        <mat-tab label="{{'TIERS'|translate}}">
            <tab-tiers *ngIf="currentTab === 5"></tab-tiers>
        </mat-tab>
    </mat-tab-group>
    <page-footer style="margin-top: 30px"></page-footer>
</div>
