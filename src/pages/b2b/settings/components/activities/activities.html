<div style="height: 100%">
    <div class="row" style="margin: 0; padding: 20px;">
        <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
            <tl-header title="AVAILABLE_ACTIVITIES" [(query)]="query" (onSearch)="search()">
                <button type="button" color="primary" mat-raised-button name="button" (click)="addActivity()">
                    <p class="text-small">
                        {{'NEW'|translate}}
                    </p>
                </button>
            </tl-header>
            <translatable-list (edit)="editActivities($event)" (delete)="deleteActivity($event)" [data]="activities">
            </translatable-list>
        </div>
    </div>
</div>
