<header-nav></header-nav>
<sidemenu></sidemenu>

<div class="page b2b-settings" [ngClass]="{'collapsed': !controles.sidemenuVisible}">
    <mat-tab-group [(selectedIndex)]="currentTab" (selectedIndexChange)="changeUrl($event)">
        <mat-tab label="{{'NEIGBORHOODS'|translate}}">
            <div style="height: 100%">
                <div class="row" style="margin: 0; padding: 20px;">
                    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
                        <div class="header" style="padding: 10px 15px">
                            <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
                                {{'AVAILABLE_NEIGHBORHOODS'|translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="{{'ACTIVITIES'|translate}}">
            <div style="height: 100%">
                <div class="row" style="margin: 0; padding: 20px;">
                    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
                        <div class="header" style="padding: 10px 15px">
                            <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
                                {{'AVAILABLE_NEIGHBORHOODS'|translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="{{'PRODUCTS'|translate}}">
            <div style="height: 100%">
                <div class="row" style="margin: 0; padding: 20px;">
                    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
                        <div class="header" style="padding: 10px 15px">
                            <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
                                {{'AVAILABLE_NEIGHBORHOODS'|translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
