<div class="modal-header bg-blue">
    {{title | translate}} ({{itemType|translate}})

    <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
        <span class="center h v">
            <i class="fa fa-times col-white"></i>
        </span>
    </button>
</div>

<div class="group-col-left modal-body" style="width: auto; padding: 0!important">

    <div class="padd-x20" style="width: 100%">
        <p>{{'ADD_ITEM_DESC'|translate}}</p>

        <div class="group-col-left" style="width: 100%">
            <span class="small-text-2">{{'Spanish'|translate}}</span>
            <input type="text" class="user-input small" style="max-width: 100%" [(ngModel)]="item.esp"
                placeholder="{{'Spanish'|translate}}">
        </div>
        <div class="group-col-left" style="width: 100%">
            <span class="small-text-2">{{'English'|translate}}</span>
            <input type="text" class="user-input small" style="max-width: 100%" [(ngModel)]="item.eng"
                placeholder="{{'English'|translate}}">
        </div>
        <div class="group-col-left" style="width: 100%">
            <span class="small-text-2">{{'Catalan'|translate}}</span>
            <input type="text" class="user-input small" style="max-width: 100%" [(ngModel)]="item.cat"
                placeholder="{{'Catalan'|translate}}">
        </div>

        <div class="col-lg-12">
            <div class="group-row-left" style="margin-top: 20px; margin-bottom: 20px">
                <btn-loader (click)="add()" [disabled]="loading" [loading]="loading" text="{{'Save'|translate}}">
                </btn-loader>
                <p *ngIf="error">{{error}}</p>
            </div>
        </div>
    </div>
</div>
