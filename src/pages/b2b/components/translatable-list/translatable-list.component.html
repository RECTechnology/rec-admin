<table mat-table matSort [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ID'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="esp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ESP'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.esp}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="eng">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ENG'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.eng}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CAT'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div class="group-row-left">
                <button mat-icon-button (click)="onEdit.emit(element)">
                    <span class="center h v"><i class="fa fa-edit"></i></span>
                </button>
                <button mat-icon-button (click)="onDelete.emit(element)">
                    <span class="center h v col-error"><i class="fa fa-trash"></i></span>
                </button>
            </div>
        </td>
    </ng-container>


    <ng-container matColumnDef="activities-consumed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ACTIVITIES_CONSUMED'|translate}} </th>
        <td mat-cell *matCellDef="let element">
            consumed
        </td>
    </ng-container>

    <ng-container matColumnDef="activities-produced">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ACTIVITIES_PRODUCED'|translate}} </th>
        <td mat-cell *matCellDef="let element">
            produced
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="translatable-table-row"
        [class.pending]="row.pending"></tr>
</table>
<div *ngIf="!data.length" style="padding: 8px 15px;">
    <p>No items here!</p>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
