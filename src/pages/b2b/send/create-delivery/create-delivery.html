<div class="modal-header bg-blue">
    {{'CREATE_DELIVERY'|translate}}

    <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
        <span class="center h v">
            <i class="fa fa-times col-white"></i>
        </span>
    </button>
</div>

<div class="padd-x20 modal-body" style="height: auto">
    <p class="small-text col-blue">
        {{'DELIVERY_DESC'|translate}}
    </p>
    <div class="group-row-left center v space-between bordered-bottom padd-x10">
        <p class="small-text col-gray">{{'SELECTED_ACCOUNTS'|translate}}: <b>{{selectedAccounts.length}}</b></p>
        <button (click)="openSelectAccounts()" color="primary" mat-raised-button>
            {{'ADD_ACCOUNTS'|translate}}
        </button>
    </div>
    <div style="padding-left: 15px; width: 100%">
        <div class="group-col-left" style="width: 100%; max-height: 300px; overflow-y: auto">
            <div class="group-row-left center v space-between" style="width: 100%"
                *ngFor="let item of selectedAccounts; let i = index">
                <div class="small-text">{{item.name}} (<code>{{item.id}}</code>)</div>
                <button mat-icon-button class="col-error" (click)="removeAccount(i)"><i
                        class="fa fa-trash"></i></button>
            </div>
        </div>
        <p class="small-text" *ngIf="!selectedAccounts.length">
            {{'No accounts selected yet'|translate}}
        </p>
    </div>

    <div class="group-row-left center v" style="margin-top: 20px; justify-content: flex-end">
        <p class="col-error small-text" style="margin-right: 10px!important">{{error}}</p>
        <btn-loader (click)="createDelivery()" [disabled]="loading" [loading]="loading"
            [text]="'Create Delivery'">
        </btn-loader>
    </div>
</div>
