<app-page>
  <div class="row" style="margin: 0;">
    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
      <div class="header" style="padding: 10px 15px">
        <p class="no-margin no-padding small-text col-blue" style="margin: 0 !important">
          {{'CREATE_RECS'|translate}}</p>
      </div>

      <div style="padding: 10px 15px" *ngIf="needsToVote">
        <div class="alert alert-info">
          <h4>{{'WITHDRAWAL_NEEDS_VOTE'|translate}}</h4>
          <p>{{'WITHDRAWAL_NEEDS_VOTE_DESC'|translate}}</p>
          <button mat-raised-button color="primary" (click)="vote(activeWithdrawal)">{{'VOTE'|translate}}</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="marg-20 bg-blue radius-3">
            <div class="padd-x20 group-col-left ">
              <p class="small-text-2">NOVACT</p>
              <div class="group-row-left center v" style="margin-top: 10px">
                <h4 class="amount-big col-white">{{novactAmount}}</h4> <span class="marg-l-5 text-small">REC</span>
              </div>

            </div>
          </div>
          <div class="marg-20">
            <p class="small-text" [innerHTML]="'WITHDRAWAL_CANCEL_DESC' | translate"></p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="padd-x20 group-col-left">
            <p class="small-text-2 marg-b-10" style="position: relative">
              {{'TREASURE_ACCOUNT_DESC'|translate}}
            </p>

            <div class="group-col-left">
              <span class="small-text">{{'Amount'|translate}} (RECs) * {{100000|number}} Max.</span>
              <input type="number" max="100000" class="user-input small" [(ngModel)]="amount" (ngModelChange)="check()"
                placeholder="Amount" [ngClass]="{'col-error': error}" [disabled]="loading">
            </div>
            <div class="group-col-left">
              <span class="small-text">{{'Concept'|translate}} (RECs)</span>
              <textarea type="text" rows="1" class="user-input small" [(ngModel)]="concept" [disabled]="loading"
                (ngModelChange)="check()"></textarea>
            </div>

            <div class="group-row-left" style="margin-top: 20px; margin-bottom: 20px">
              <btn-loader (click)="sendRecs()" [disabled]="btnDisabled" [loading]="loading" text="{{'SEND'|translate}}">
              </btn-loader>
              <p *ngIf="error" class="small-text col-error marg-l-10">{{error}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin: 0; padding: 20px;">
    <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
      <tl-header title="Withdrawals" (onSearch)="getList()"></tl-header>
      <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)" [headers]="headers" [data]="sortedData"
        [itemOptions]="itemOptions" noItemsMessage="There are no withdrawals yet" [limit]="limit" [total]="0"
        (onChangePage)="changedPage($event)">
      </tl-table>
    </div>
  </div>
</app-page>
