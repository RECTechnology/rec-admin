<header-nav></header-nav>


<app-page>
  <div class="row" style="margin: 0;">
    <mat-card class="col-lg-12" style="min-height: 200px;padding: 0">
      <tl-header title="Accounts" [query]="query" [options]="headerOpts" (onSearch)="searchWrapper($event)"
        [searching]="loading">
        <button type="button" style="margin-left: 8px; padding-right: 10px; " color="primary" mat-raised-button
          name="button" (click)="openAddUserB2B()">
          <p class="text-small">
            <i class="fa fa-plus"></i>
            {{'ADD'|translate}}
          </p>
        </button>
      </tl-header>

      <tl-subheader>
        <div style="padding: 8px 15px;">
          <mat-radio-group aria-label="Select an option" [(ngModel)]="type" (change)="search()">
            <mat-radio-button style="margin-right: 10px;margin-top: 5px;" value="pending" color="primary">
              <span class="small-text">{{'APROVE_PENDIENTS'|translate}}</span>
            </mat-radio-button>
            <mat-radio-button style="margin-right: 10px" value="granted" color="primary">
              <span class="small-text">{{'GRANTED_ACCES'|translate}}</span>
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </tl-subheader>

      <div >
        <tl-table [loading]="loading" [sort]="true" (onSort)="sortData($event)" [headers]="headers" [data]="sortedData"
          [itemOptions]="itemOptions" noItemsMessage="There are no items yet" [options]="tableOptions" [limit]="limit"
          [total]="total" (onChangePage)="changedPage($event)" showLoader="true">
        </tl-table>
      </div>
    </mat-card>
  </div>
</app-page>
