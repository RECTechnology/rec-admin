<modal-header title="{{'SEND_CONFIRMATION'|translate}}" (click)="close()"></modal-header>


<div class="group-col-left  " style="width: 529px!important; padding: 0!important">
  
    
    
    <div style="width: 500px;margin-left:15px;">
        <account-picker [title]="'Account'" (idChange)="setAccount($event);">
        </account-picker>   
    </div>
   
  <div class="col-lg-6">
    <input-field style="width: 500px;" [(value)]="username" label="{{'USERNAME' | translate}}" placeholder="{{'A_USERNAME' | translate}}" [disabled]="loading">
    </input-field>
  </div>
  <button type="button" style="margin-left: 300px!important;margin-top: 30px;margin-bottom: 15px!important; padding-right: 30px;width: 198px; margin-bottom: 14px; padding-right: 10px;  "
      color="primary" mat-raised-button name="button" (click)="send()">
      <p class="text-small">
          <i class="fa fa-plus"></i>
          {{'ADD'|translate}}
      </p>
  </button>
  
 

</div>
