<div class="modal-header bg-blue">
  <span>{{'ACTIVATE_CHANGE'|translate}}</span>
  <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
    <span class="center h v">
      <i class="fa fa-times col-white"></i>
    </span>
  </button>
</div>
<div class="row" style="margin: 0;">
  <div class="col-lg-12">
    <div style="padding: 10px">
      <p class="small-text marg-bottom-20">{{'ACTIVATE_CHANGE_DESC' | translate: change}}</p>

      <div class="group-col-left small-text-2">
        <div style="margin-bottom: 10px" class="group-row-left">
          <b style="margin-right: 8px">{{'Date'|translate}} </b>
          <span>{{datePassed ? 'Immediately' : (change.scheduled_at|date)}}</span>
          <i class="small-text col-warning" *ngIf="datePassed">
            {{'ACTIVATE_CHANGE_IMMEDIATE'|translate}}
          </i>
        </div>

        <div style="margin-bottom: 10px" class="group-row-left small-text-2">
          <b style="margin-right: 8px">{{'IMPORT_TOTAL'|translate}} </b>
          <span>{{change.statistics.scheduled.rec_to_be_issued/1e8}} R</span>
        </div>
      </div>
    </div>
  </div>

  <validation-errors [errors]="validationErrors" *ngIf="validationErrors.length > 0"
    style="border-bottom: 1px solid #ddd; width: 100%" [validationName]="validationErrorName"></validation-errors>

  <div class="col-lg-12" style="margin: 0!important; height: 70px;border-top: 1px solid #ddd">
    <div class="group-row-left padd-20" style="justify-content: flex-end">
      <btn-loader style="margin-right: 10px" (click)="proceed()" [disabled]="loading" [loading]="loading"
        text="{{'Confirm'|translate}}">
      </btn-loader>
    </div>
  </div>
</div>
