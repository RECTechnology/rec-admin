<div class="modal-header bg-blue">
  <span>{{'UPLOAD CSV'|translate}}</span>

  <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close(false)" title="close">
    <span class="center h v">
      <i class="fa fa-times col-white"></i>
    </span>
  </button>
</div>

<div class="group-col-left padd-20" style="width: 400px;">
  <div class="group-col-left" style="overflow: visible; height: auto;">
    <div >
      <p class="small-text">{{'IMPORT_CSV_DESC' | translate}}</p>
    </div>

    <div style="margin-left: 80px;display: inline-block;vertical-align: middle" >
      <mat-icon style="color: #005b8f ;margin-top: 20px!important;">upload_file</mat-icon>
      <label  for="image">
        <p class="small-text-2" style="color: #005b8f ;font-size: 28px!important;">{{'UPLOAD_FILE'|translate}}</p>
      </label>
      <input type="file" name="" value="" id="image" style="display: none" (change)="changedImage($event)">
    </div>

    <span class="small-text" style="margin-left: 110px;font-size: 10px!important">{{selectedImageName|translate}}</span>

    <div class="group-row-left center v" style="margin-top: 15px; width: 100%" *ngIf="progress > 0">
      <mat-progress-bar mode="determinate" color="primary" [value]="progress"></mat-progress-bar>

      <span class="small-text">
        <b>{{ progress }}</b>%
      </span>
    </div>

    <div class=""  style="width: 100%;">
      <button (click)="uploadFile()" [disabled]="!hasSelectedImage" type="button" mat-raised-button color="primary" name="button"
        style="margin-top: 15px; width: 100%">
        {{'Upload' | translate}}
      </button>

      <p class="text-danger small-text" *ngIf="error">{{error|translate}}</p>
    </div>
  </div>
</div>
