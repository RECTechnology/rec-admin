<div class="modal-header bg-blue">
    {{(isEdit ? 'EDIT_NEIGBORHOOD': 'NEW_NEIGBORHOOD')|translate}}

    <button type="button" mat-icon-button class="icon-btn-small" name="button" (click)="close()" title="close">
        <span class="center h v">
            <i class="fa fa-times col-white"></i>
        </span>
    </button>
</div>

<div class="group-col-left modal-body" style="width: auto; padding: 0!important">
    <div class="padd-20" style="width: 100%">
        <p style="padding-bottom: 15px">
            {{(!isEdit ? 'ADD_ITEM_DESC': 'EDIT_ITEM_DESC')|translate:({ type: 'NEIGBORHOOD' })}}
        </p>

        <div class="row" style="width: 100%">
            <div class="col-lg-12">
                <div [formGroup]="formGroup" class="group-col-left" style="width: 100%; padding-bottom: 5px;">
                    <mat-form-field>
                        <mat-label>{{'Name' | translate}}</mat-label>
                        <input autocomplete="off" matInput placeholder="{{'Name' | translate}}" [(ngModel)]="item.name"
                            formControlName="name" required>
                        <mat-error *ngIf="formGroup.get('name').invalid">{{'FIELD_REQUIRED'| translate}}</mat-error>
                    </mat-form-field>

                    <div class="group-col-left" style="width: 100%; padding-bottom: 5px;">
                        <mat-form-field>
                            <mat-label>{{'Description' | translate}}</mat-label>
                            <input autocomplete="off" matInput formControlName="description" placeholder="{{'Description' | translate}}"
                                [(ngModel)]="item.description">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="group-row-left" style="margin-top: 20px; margin-bottom: 20px">
                <btn-loader (click)="add()" [disabled]="disabled ||Â loading || formGroup.invalid || !formGroup.dirty"
                    [loading]="loading" text="{{'SAVE'|translate}}">
                </btn-loader>
                <p *ngIf="error" class="col-error small-text marg-left-10">{{error}}</p>
            </div>
        </div>
    </div>
</div>
