<div style="height: 100%">
    <div class="row" style="margin: 0; padding: 20px;">
        <div class="col-lg-12 bg-white" style="min-height: 200px;padding: 0">
            <tl-header title="AVAILABLE_NEIGHBORHOODS" [query]="query" [query]="query"[options]="{ deepLinkQuery: true, input: true, refresh: true }" (onSearch)="search($event)">
                <button type="button" color="primary" mat-raised-button name="button" (click)="addNeighborhood()">
                    <p class="text-small">
                        <i class="fa fa-plus"></i> {{'NEIGHBORHOOD'|translate}}
                    </p>
                </button>
            </tl-header>

            <tl-table [loading]="loading" [options]="tableOptions" [sort]="true" [headers]="headers" [data]="sortedData"
                [itemOptions]="itemOptions" noItemsMessage="NO-NEIGHBOURHOOD" [limit]="limit"
                [total]="total" (onChangePage)="changedPage($event)" (onSort)="sortData($event)">
            </tl-table>
        </div>
    </div>
</div>
