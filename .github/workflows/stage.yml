name: Test, Build and Deploy [STAGE]

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Obtaining the code
        uses: actions/checkout@v1

      - name: Install deps
        run: make install

      - name: Running test suite
        run: make test
  dev:
    runs-on: ubuntu-latest
    steps: 
      - name: Obtaining the code
        uses: actions/checkout@v1

      - name: Login to Docker
        env:
          REGISTRY: reg.rallf.com:8443
          USER: ${{secrets.DOCKER_USERNAME}}
          PASS: ${{secrets.DOCKER_PASSWORD}}
        run: docker login -u ${USER} -p ${PASS} reg.rallf.com:8443

      - name: Build Docker image
        run: docker build . -t reg.rallf.com:8443/rec-admin:master

      - name: Push Docker image
        run: docker push reg.rallf.com:8443/rec-admin:master

      - name: Deploy webhook
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK }}
        run: curl -X POST ${WEBHOOK_URL}
