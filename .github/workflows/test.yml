name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Obtaining the code
        uses: actions/checkout@v1

      - name: Copy env.dist.ts to dist.ts
        run: cp ./rec-admin/src/environments/environment.dist.ts ./rec-admin/src/environments/environment.ts

      - name: Install deps
        run: npm install

      - name: Running test suite
        run: npm test